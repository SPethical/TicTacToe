<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="box" style="border-top: 0; border-left: 0;"><span class="boxtext"></span></div>
            <div class="box" style="border-top: 0; "><span class="boxtext"></span></div>
            <div class="box" style="border-top: 0; border-right: 0;"><span class="boxtext"></span></div>
            <div class="box" style=" border-left: 0;"><span class="boxtext"></span></div>
            <div class="box" ><span class="boxtext"></span></div>
            <div class="box" style="border-right: 0;"><span class="boxtext"></span></div>
            <div class="box" style="border-bottom: 0; border-left: 0;"><span class="boxtext"></span></div>
            <div class="box" style="border-bottom: 0; "><span class="boxtext"></span></div>
            <div class="box" style="border-bottom: 0; border-right: 0;"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <div>
                <span class="info"><h1>Wlcome to Tic Tac Toe</h1></span>
                <span class="turn" >Turn for X</span>
                <button id="reset"><a href="index.html">Reset</a></button>
            </div>
            <div class="imgbox">
                <img src="img/no1-happy.gif" alt="Winner" width="25%">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
